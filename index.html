<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>The Library Project</h1>

    <button id="newbook">New Book</button>

    <div class="books" id="books-div"></div>

    <div id="book-form" visible="false">
        <h4>New Book</h4>
        <input placeholder="Name" type="text" id="book-name">
        <input placeholder="Author" type="text" id="book-author">
        <input placeholder="Pages" type="text" id="book-pages">

        Read
        <input type="radio" name="book-status" class="book-status" value="Read" >
        not read
        <input type="radio" name="book-status" class="book-status" value="Not Read" checked >
        <button id="add-book">Add</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
