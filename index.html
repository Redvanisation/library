<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Library</title>
    <link rel="stylesheet" type="text/css" href="style/semantic.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <h1>The Library Project</h1>

    <main class="container">
        <button id="newbook" class="ui secondary button">New Book</button>

        <div class="row">
            <h3 class="form-titles">Title</h3>
            <h3 class="form-titles">Author</h3>
            <h3 class="form-titles">Pages</h3>
            <h3 class="form-titles">Status</h3>
            <h3 class="form-titles">Remove</h3>
        </div>
        <div id="books-div"></div>

        <div id="book-form" class="ui form hidden">
            <div class="field">
                <input placeholder="Name" type="text" id="book-name">
            </div>

            <div class="field">
                <input placeholder="Author" type="text" id="book-author">
            </div>
            <div class="field">
                <input placeholder="Pages" type="text" id="book-pages">
            </div>

            <div class="ui toggle checkbox">
                <input type="checkbox" name="book-status" value="Read" checked>
                <label>Read/Not Read</label>
            </div>

            <button id="add-book" class="ui button">Add</button>
        </div>
    </main>        

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
